openapi: 3.1.0
info:
  description: All APIs currently supported by Hono Starter
  title: Hono Starter
  version: 1.0.0
servers:
  - url: http://localhost:3000
paths:
  /v1/user/login:
    post:
      operationId: login
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              properties:
                email:
                  type: string
                  required: true
                password:
                  type: string
                  required: true
              type: object
        description: ""
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
          description: The request was successful, and the server has returned the
            requested resource in the response body.
        "401":
          content:
            application/json:
              schema:
                properties:
                  error:
                    type: string
          description: Authentication is required to access the requested resource. The
            client must include the appropriate credentials.
      summary: Login
      tags:
        - User
  /v1/user/me:
    get:
      operationId: getUser
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
          description: OK - Successful request with response body
        "401":
          content:
            application/json:
              schema:
                properties:
                  error:
                    type: string
          description: Authentication is required to access the requested resource. The
            client must include the appropriate credentials.
      security:
        - bearerAuth: []
      summary: Get user
      tags:
        - User
  /v1/user/register:
    post:
      operationId: register
      requestBody:
        content:
          application/json:
            schema:
              properties:
                email:
                  type: string
                  required: true
                name:
                  type: string
                  required: true
                password:
                  type: string
                  required: true
              type: object
        description: ""
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
          description: Created - Resource successfully created
        "500":
          content:
            application/json:
              schema:
                properties:
                  error:
                    type: string
          description: The server encountered an unexpected condition that prevented it
            from fulfilling the request. Report the issue to the support team if
            it persists.
      summary: Register
      tags:
        - User
components:
  schemas:
    User:
      properties:
        id:
          type: integer
        email:
          type: string
        name:
          type: string
        createdAt:
          type: string
      required:
        - id
        - name
        - email
        - createdAt
      type: object
  securitySchemes:
    bearerAuth:
      scheme: Bearer
      type: http
tags:
  - description: ""
    name: User
